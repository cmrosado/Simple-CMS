# mysql2 instead of sqlite3
# SQLite version 3.x
# gem install sqlite3
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: simple_cms_development
  pool: 5
  username: simple@localhost
  password: secretpassword
  socket: /var/run/mysqld/mysqld.sock

